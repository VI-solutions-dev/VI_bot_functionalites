footprint: [[-0.50, -0.34], [0.50, -0.34], [0.50, 0.34], [-0.50, 0.34]]

obstacle_range: 3.5           # was 3.0
raytrace_range: 4.5           # was 3.5

obstacle_layer:
  enabled: true
  combination_method: 1
  observation_sources: scan kinect

  scan:
    sensor_frame: camera_link
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true
    obstacle_range: 3.5       # match above
    raytrace_range: 4.5
    expected_update_rate: 0.0
    observation_persistence: 0.0
    inf_is_valid: true        # prevents NaNs from nuking beams

  kinect:
    sensor_frame: camera_link
    data_type: PointCloud2
    topic: /camera/depth_registered/points
    marking: true
    clearing: true
    min_obstacle_height: 0.00 # was 0.05; include low objects
    max_obstacle_height: 1.5  # was 2.0; less noise up high

inflation_layer:
  enabled: true
  inflation_radius: 0.25      # was 0.10 → robot won’t “squeeze”
  cost_scaling_factor: 4.0    # was 10; smoother gradients
