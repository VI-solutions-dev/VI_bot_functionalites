DWAPlannerROS:
  holonomic_robot: false
  publish_cost_grid: true
  publish_traj_pc: true

  # Speeds
  max_vel_x: 0.20
  min_vel_x: 0.0
  max_vel_theta: 1.0
  min_vel_theta: 0.2          # was 0.0 → allow actual rotation
  min_in_place_vel_theta: 0.25 # was 0.00

  # Accels
  acc_lim_x: 0.8
  acc_lim_theta: 1.5

  # Simulation / samples
  sim_time: 1.2               # was 0.8 → better foresight
  stop_time_buffer: 0.5
  vx_samples: 12
  vtheta_samples: 24
  sim_granularity: 0.025
  angular_sim_granularity: 0.025

  # Scoring (increase obstacle aversion)
  path_distance_bias:  10.0   # was 12.0
  goal_distance_bias:   6.0
  occdist_scale:        1.2   # was 0.80 → care more about obstacles
  forward_point_distance: 0.30
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  prune_plan: true
  latch_xy_goal_tolerance: true
  xy_goal_tolerance: 0.30     # was 0.35
  yaw_goal_tolerance: 0.30    # was 0.35
