local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 12.0
  publish_frequency: 5.0
  transform_tolerance: 0.35     # was 0.2 (helps with TF jitter)
  static_map: false
  track_unknown_space: false
  rolling_window: true
  width: 4.0
  height: 4.0
  resolution: 0.05

  plugins:
    - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    enabled: true
    combination_method: 1
    observation_sources: scan kinect

    scan:
      data_type: LaserScan
      topic: /scan
      sensor_frame: camera_link
      marking: true
      clearing: true
      obstacle_range: 3.5
      raytrace_range: 4.5
      expected_update_rate: 0.0
      observation_persistence: 0.0
      inf_is_valid: true

    kinect:
      data_type: PointCloud2
      topic: /camera/depth_registered/points
      sensor_frame: camera_link
      marking: true
      clearing: true
      min_obstacle_height: 0.00
      max_obstacle_height: 1.5

  inflation_layer:
    enabled: true
    inflation_radius: 0.03      # was 0.10
    cost_scaling_factor: 4.0    # was 10
